
<div class="">
    <h1>Restaurant Ã  San Francisco</h1>
    <mdb-carousel class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'" [animation]="'slide'">
        <mdb-carousel-item *ngFor="let restoList of slides; let i = index">
            <div class="col-md-4" *ngFor="let resto of restoList">
                <mdb-card class="my-1"> 
                    <mdb-card-body>
                    <mdb-card-title>
                        <h4>{{resto.name}}</h4>
                    </mdb-card-title>
                    <p> {{resto.description}}</p>
                    </mdb-card-body>
                    <mdb-card-footer>
                    <a href="{{resto.photo}}" mdbBtn color="primary" class="waves-light" mdbWavesEffect>En savoir plus</a>
                    </mdb-card-footer>
                </mdb-card>
            </div>
        </mdb-carousel-item>
    </mdb-carousel>
</div>
